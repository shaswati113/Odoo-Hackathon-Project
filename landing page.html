<!DOCTYPE html>
<html">
<head>
  <title>ReWear - Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 20px;
      background-color: #FEFAE0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #283618;
      color: #fff;
      padding: 15px 20px;
      border-radius: 10px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 90px;
      width: 150px;
    }

    .search-bar {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .banner {
      margin: 20px 0;
    }

.banner img {
  width: 100%;
  max-height: 400px;
  object-fit: cover;
  border-radius: 10px;
  display: block;
  margin: 0 auto;
}
    .categories,
    .products {
      text-align: center;
      margin: 30px 0;
    }

    h2 {
      margin-bottom: 15px;
      color: #283618;
    }

    .category-grid,
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .category-card {
      background-color: #DDA15E;
      color: #fff;
      padding: 20px;
      flex: 1 1 calc(33.33% - 30px);
      border: none;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-card {
      background-color: #fff;
      padding: 20px;
      flex: 1 1 calc(20% - 30px);
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-card p {
      font-weight: bold;
      text-align: center;
      color: #BC6C25;
    }

    @media (max-width: 768px) {
      .category-card,
      .product-card {
        flex: 1 1 100%;
      }

      .search-bar {
        height: 70%;
        width: 100%;
        margin-top: 10px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="ReWear Logo" />
    </div>
    <input type="text" placeholder="Search clothes..." class="search-bar" />
  </header>
  <section class="banner">
    <img src="https://img.freepik.com/premium-photo/promoting-sustainable-fashion-textile-reuse-through-ecofriendly-clothing-with-recycling-symbols-concept-ecofriendly-fashion-sustainable-textiles-recycling-symbols-promoting-upcycling_918839-80624.jpg?w=2000" alt="Banner" />
  </section>
  <section class="categories">
    <h2>Categories</h2>
    <div class="category-grid">
      <div class="category-card">Men</div>
      <div class="category-card">Women</div>
      <div class="category-card">Kids</div>
      <div class="category-card">Summer Wear</div>
      <div class="category-card">Winter Wear</div>
      <div class="category-card">Ethnic</div>
    </div>
  </section>
  <section class="products">
    <h2>Product Listings</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="blue shirt.avif" alt="Shirt" />
        <p>Blue Shirt</p>
      </div>
      <div class="product-card">
        <img src="red dress.jpg" alt="dress" />
        <p>Red Dress</p>
      </div>
      <div class="product-card">
        <img src="jacket.jpg" alt="Jacket" />
        <p>Leather Jacket</p>
      </div>
      <div class="product-card">
        <img src="floral.jpg" alt="Skirt" />
        <p>Printed Skirt</p>
      </div>
      <div class="product-card">
        <img src="pant.jpg" alt="Pants" />
        <p> Pants </p>
      </div>
    </div>
  </section>

</body>
</html>
